{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربر</title>
    <style>
        body {
            background-color: #f5f5f5; /* رنگ پس‌زمینه صفحه */
            direction: rtl;
            font-family: 'Tahoma', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* رنگ متن برچسب‌ها */
        }
        input[type="text"],
        input[type="file"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f7c31a; /* رنگ زمینه دکمه */
            color: #fff; /* رنگ متن دکمه */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #f5b71a; /* رنگ دکمه هنگام hover */
            transform: scale(1.05); /* بزرگتر شدن دکمه هنگام hover */
        }
        button:active {
            background-color: #f2a80a; /* رنگ دکمه هنگام کلیک */
            transform: scale(0.95); /* کوچک‌تر شدن دکمه هنگام کلیک */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>پروفایل کاربر</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">نام</label>
                {{ profile_form.first_name }}
            </div>
            <div class="form-group">
                <label for="last_name">نام خانوادگی</label>
                {{ profile_form.last_name }}
            </div>
            <div class="form-group">
                <label for="image">عکس پروفایل</label>
                {{ profile_form.image }}
            </div>
            <button type="submit">به‌روزرسانی پروفایل</button>
        </form>

        <h3>تغییر رمز عبور</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit">تغییر رمز عبور</button>
        </form>
    </div>
</body>
</html>
